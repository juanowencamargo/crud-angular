<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Actualizar usuarios</h3>

    <div class="form-group">
      <input type="text" [(ngModel)]="dataUser.nombre" placeholder="Nombres" name="nombre" class="form-control" id="nombre">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="dataUser.apellidos" placeholder="Apellidos" name="apellidos" class="form-control" id="apellidos">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="dataUser.telefono" placeholder="Teléfono" name="telefono" class="form-control" id="telefono">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="dataUser.genero" placeholder="Género" name="genero" class="form-control" id="genero">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="dataUser.correo" placeholder="Correo" name="correo" class="form-control" id="correo">
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="updateUsuarios()">Guardar</button>
    </div>

  </div>
</div>
